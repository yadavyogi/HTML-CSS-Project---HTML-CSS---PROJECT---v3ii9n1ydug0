<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Mobile Navigation</title>
  </head>
  <body>
    <div class="main">
      <div class="img-container">
        <div class="img">
          <img
            src="https://images.unsplash.com/photo-1568605114967-8130f3a36994?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
            alt="img"
          />
        </div>
      </div>
      <div class="nav-menu">
        <div class="list home active">
          <i class="fa-solid fa-house"></i>
          <p>Home</p>
        </div>
        <div class="list Work">
          <i class="fa-solid fa-briefcase"></i>
          <p>Work</p>
        </div>
        <div class="list blog">
          <i class="fa-solid fa-square-rss"></i>
          <p>Blog</p>
        </div>
        <div class="list about">
          <i class="fa-solid fa-address-card"></i>
          <p>About Us</p>
        </div>
      </div>
    </div>

    <script src="./App.js"></script>
  </body>
</html>
